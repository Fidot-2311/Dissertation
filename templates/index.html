<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Match Predictor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Soccer Match Predictor</h1>
    <form id="prediction-form">
        <label for="TI">TI:</label>
        <input type="number" id="TI" name="TI"><br><br>

        <label for="TouDef3rd">TouDef3rd:</label>
        <input type="number" id="TouDef3rd" name="TouDef3rd"><br><br>

        <label for="Clr">Clr:</label>
        <input type="number" id="Clr" name="Clr"><br><br>

        <label for="PasTotPrgDist">PasTotPrgDist:</label>
        <input type="number" id="PasTotPrgDist" name="PasTotPrgDist"><br><br>

        <label for="TouDefPen">TouDefPen:</label>
        <input type="number" id="TouDefPen" name="TouDefPen"><br><br>

        <label for="PasDead">PasDead:</label>
        <input type="number" id="PasDead" name="PasDead"><br><br>

        <label for="RecProg">RecProg:</label>
        <input type="number" id="RecProg" name="RecProg"><br><br>

        <label for="TouAttPen">TouAttPen:</label>
        <input type="number" id="TouAttPen" name="TouAttPen"><br><br>

        <label for="Shots">Shots:</label>
        <input type="number" id="Shots" name="Shots"><br><br>

        <label for="PasMedCmp">PasMedCmp:</label>
        <input type="number" id="PasMedCmp" name="PasMedCmp"><br><br>

        <label for="TouMid3rd">TouMid3rd:</label>
        <input type="number" id="TouMid3rd" name="TouMid3rd"><br><br>

        <label for="TouAtt3rd">TouAtt3rd:</label>
        <input type="number" id="TouAtt3rd" name="TouAtt3rd"><br><br>

        <label for="Touches">Touches:</label>
        <input type="number" id="Touches" name="Touches"><br><br>

        <label for="Off">Off:</label>
        <input type="number" id="Off" name="Off"><br><br>

        <label for="CarDis">CarDis:</label>
        <input type="number" id="CarDis" name="CarDis"><br><br>

        <button type="submit">Predict</button>
    </form>

    <h2>Prediction Results:</h2>
    <p id="prediction-output"></p>
    <p id="prediction-probability-output"></p>

    <script>
        $(document).ready(function () {
            $('#prediction-form').on('submit', function (e) {
                e.preventDefault();

                // Collect form data
                let formData = {
                    'TI': parseFloat($('#TI').val()),
                    'TouDef3rd': parseFloat($('#TouDef3rd').val()),
                    'Clr': parseFloat($('#Clr').val()),
                    'PasTotPrgDist': parseFloat($('#PasTotPrgDist').val()),
                    'TouDefPen': parseFloat($('#TouDefPen').val()),
                    'PasDead': parseFloat($('#PasDead').val()),
                    'RecProg': parseFloat($('#RecProg').val()),
                    'TouAttPen': parseFloat($('#TouAttPen').val()),
                    'Shots': parseFloat($('#Shots').val()),
                    'PasMedCmp': parseFloat($('#PasMedCmp').val()),
                    'TouMid3rd': parseFloat($('#TouMid3rd').val()),
                    'TouAtt3rd': parseFloat($('#TouAtt3rd').val()),
                    'Touches': parseFloat($('#Touches').val()),
                    'Off': parseFloat($('#Off').val()),
                    'CarDis': parseFloat($('#CarDis').val())
                };

                // Send form data to Flask app for prediction
                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify([formData]),
                    success: function (response) {
                        // Display the predictions
                        $('#prediction-output').text('Prediction: ' + response.predictions[0]);
                        $('#prediction-probability-output').text('Prediction Probability: ' + response.predictions_proba[0]);
                    },
                    error: function (error) {
                        $('#prediction-output').text('Error: ' + error.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
