<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Perfect Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4CAF50; /* Green color for football field */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            position: relative;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e7f7ff;
            border-left: 5px solid #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pitch Perfect Prediction</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="TouDef3rd" title="Touches in defensive third">TouDef3rd:</label>
                <input type="number" id="TouDef3rd" name="TouDef3rd" min="0" step="1" required>
            </div>
            <div class="form-group">
                <label for="TI" title="Throw Ins Taken">TI:</label>
                <input type="number" id="TI" name="TI" min="0" step="1" required>
            </div>
            <div class="form-group">
                <label for="Clr" title="Clearances made">Clr:</label>
                <input type="number" id="Clr" name="Clr" min="0" step="1" required>
            </div>
            <div class="form-group">
                <label for="PasTotPrgDist" title="Total distance, in yards, that completed passes have traveled towards the opponent's goal">PasTotPrgDist:</label>
                <input type="number" id="PasTotPrgDist" name="PasTotPrgDist" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="PasDead" title="Dead-Ball passes made">PasDead:</label>
                <input type="number" id="PasDead" name="PasDead" min="0" step="1" required>
            </div>
            <div class="form-group">
                <label for="TouDefPen" title="Touches in defensive penalty Area">TouDefPen:</label>
                <input type="number" id="TouDefPen" name="TouDefPen" min="0" step="1" required>
            </div>
            <div class="form-group">
                <label for="PasMedCmp" title="Passes completed between 15 and 30 yards">PasMedCmp:</label>
                <input type="number" id="PasMedCmp" name="PasMedCmp" min="0" step="1" required>
            </div>
            <div class="form-group">
                <label for="TouAtt3rd" title="Touches in attacking third">TouAtt3rd:</label>
                <input type="number" id="TouAtt3rd" name="TouAtt3rd" min="0" step="1" required>
            </div>
            <div class="form-group">
                <label for="RecProg" title="Completed passes into the penalty area">RecProg:</label>
                <input type="number" id="RecProg" name="RecProg" min="0" step="1" required>
            </div>
            <div class="form-group">
                <label for="TouAttPen" title="Touches in attacking penalty area">TouAttPen:</label>
                <input type="number" id="TouAttPen" name="TouAttPen" min="0" step="1" required>
            </div>
            <div class="form-group">
                <label for="PasTotCmp" title="Total passes completed">PasTotCmp:</label>
                <input type="number" id="PasTotCmp" name="PasTotCmp" min="0" step="1" required>
            </div>
            <div class="form-group">
                <label for="TouMid3rd" title="Touches in middle third">TouMid3rd:</label>
                <input type="number" id="TouMid3rd" name="TouMid3rd" min="0" step="1" required>
            </div>
            <div class="form-group">
                <label for="Shots" title="Total shots taken (does not include penalty kicks)">Shots:</label>
                <input type="number" id="Shots" name="Shots" min="0" step="1" required>
            </div>
            <button type="submit">Get Prediction</button>
        </form>
        <div id="result" class="result" style="display:none;"></div>
    </div>
    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify([data])
                });
                const result = await response.json();
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').textContent = `Prediction: ${result.predictions[0]}, Probability: ${result.predictions_proba[0]}`;
            } catch (error) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
