<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Perfect Prediction</title>
    <style>
        body {
            background: url('https://i.imgur.com/R6cpurn.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #2E7D32;
            padding: 20px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .description {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .football-btn {
            background: url('https://i.imgur.com/rGSEBFp.png') no-repeat center center;
            background-size: contain;
            background-color: #fff;
            width: 80px;
            height: 80px;
            border: 2px solid #FFC107;
            border-radius: 50%;
            cursor: pointer;
            margin: auto;
            display: block;
            margin-top: 20px;
            border: none;
            outline: none;
            transition: transform 0.2s;
        }

        .football-btn:hover {
            transform: scale(1.1);
        }

        button {
            background-color: #FFC107;
            color: #000;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #FFEB3B;
        }

        #reset-btn {
            background-color: #4CAF50;
            color: #fff;
            font-size: 14px;
            padding: 10px 15px;
            width: auto;
            display: block;
            margin: 20px auto;
            border: none;
            border-radius: 5px;
        }

        #reset-btn:hover {
            background-color: #66BB6A;
        }

        .result {
            margin-top: 20px;
            background-color: #1B5E20;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .result ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .result li {
            margin: 10px 0;
        }

        .spinner {
            display: none;
            margin: 20px auto;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #4CAF50;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Pitch Perfect Prediction</h1>
    <form id="prediction-form">
        <!-- Your form fields go here, similar to the existing code you provided -->
        <!-- Example form field -->
        <div class="form-group">
            <label for="TouDef3rd">TouDef3rd:</label>
            <input type="number" id="TouDef3rd" name="TouDef3rd" min="0.01" step="any" required>
            <div class="description">Touches in defensive 1/3</div>
        </div>
        <!-- Add all other form fields here -->
        <button type="submit" class="football-btn"></button>
        <button type="button" id="reset-btn">Reset</button>
    </form>
    <div class="spinner" id="spinner"></div>
    <div class="result" id="result"></div>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            let jsonData = {};
            formData.forEach((value, key) => {
                let numberValue = Number(value);
                if (numberValue <= 0) {
                    alert(`${key} must be greater than 0.`);
                    return;
                }
                jsonData[key] = numberValue;
            });

            document.getElementById("spinner").style.display = "block"; // Show spinner
            document.getElementById("result").innerHTML = "";

            fetch("https://pitch-perfect-mbly.onrender.com/predict", { // Update with your correct API endpoint
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify([jsonData])
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("spinner").style.display = "none"; // Hide spinner
                    let resultDiv = document.getElementById("result");
                    let predictions = data.predictions;
                    let probabilities = data.predictions_proba;

                    // Class labels
                    let classLabels = ["Defender", "Forward", "Midfielder"];

                    let predictionHTML = "<h3>Prediction</h3><p>" + classLabels[predictions[0]] + "</p>";
                    let probabilitiesHTML = "<h3>Probabilities</h3><ul>";
                    probabilities[0].forEach((probability, index) => {
                        probabilitiesHTML += "<li>" + classLabels[index] + ": " + (probability * 100).toFixed(2) + "%</li>";
                    });
                    probabilitiesHTML += "</ul>";

                    resultDiv.innerHTML = predictionHTML + probabilitiesHTML;
                })
                .catch(error => {
                    document.getElementById("spinner").style.display = "none"; // Hide spinner
                    document.getElementById("result").innerHTML = "<p style='color: red;'>An error occurred. Please try again.</p>";
                    console.error('Error:', error);
                });
        });

        document.getElementById("reset-btn").addEventListener("click", function () {
            document.getElementById("prediction-form").reset();
            document.getElementById("result").innerHTML = "";
        });
    </script>
</body>

</html>
