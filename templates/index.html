<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Perfect Prediction</title>
    <style>
        body {
            background-color: #4CAF50; /* Green background like a football field */
            font-family: Arial, sans-serif;
            color: #fff;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            background-color: #2E7D32; /* Darker green for contrast */
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: calc(100% - 30px); /* Adjust for the tooltip icon */
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], button {
            background-color: #1B5E20; /* Darker button for better visibility */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #66BB6A; /* Hover effect */
        }
        .tooltip-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
        }
        .tooltip-icon:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background-color: #000;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            top: -30px;
            right: 0;
            white-space: nowrap;
            z-index: 10;
        }
        .result {
            margin-top: 20px;
            background-color: #1B5E20;
            padding: 10px;
            border-radius: 5px;
        }
        .spinner {
            display: none;
            margin: 20px auto;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #4CAF50;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Pitch Perfect Prediction</h1>
    <form id="prediction-form">
        <div class="form-group">
            <label for="TouDef3rd">TouDef3rd:</label>
            <input type="number" id="TouDef3rd" name="TouDef3rd" min="0" step="any" required>
            <span class="tooltip-icon" data-tooltip="Touches in defensive third">ℹ️</span>
        </div>
        <div class="form-group">
            <label for="TI">TI:</label>
            <input type="number" id="TI" name="TI" min="0" step="any" required>
            <span class="tooltip-icon" data-tooltip="Throw Ins Taken">ℹ️</span>
        </div>
        <div class="form-group">
            <label for="Clr">Clr:</label>
            <input type="number" id="Clr" name="Clr" min="0" step="any" required>
            <span class="tooltip-icon" data-tooltip="Clearances made">ℹ️</span>
        </div>
        <div class="form-group">
            <label for="PasTotPrgDist">PasTotPrgDist:</label>
            <input type="number" id="PasTotPrgDist" name="PasTotPrgDist" min="0" step="any" required>
            <span class="tooltip-icon" data-tooltip="Total distance, in yards, that completed passes have traveled towards the opponent's goal">ℹ️</span>
        </div>
        <div class="form-group">
            <label for="PasDead">PasDead:</label>
            <input type="number" id="PasDead" name="PasDead" min="0" step="any" required>
            <span class="tooltip-icon" data-tooltip="Dead-Ball passes made">ℹ️</span>
        </div>
        <div class="form-group">
            <label for="TouDefPen">TouDefPen:</label>
            <input type="number" id="TouDefPen" name="TouDefPen" min="0" step="any" required>
            <span class="tooltip-icon" data-tooltip="Touches in defensive penalty Area">ℹ️</span>
        </div>
        <div class="form-group">
            <label for="PasMedCmp">PasMedCmp:</label>
            <input type="number" id="PasMedCmp" name="PasMedCmp" min="0" step="any" required>
            <span class="tooltip-icon" data-tooltip="Passes completed between 15 and 30 yards">ℹ️</span>
        </div>
        <div class="form-group">
            <label for="TouAtt3rd">TouAtt3rd:</label>
            <input type="number" id="TouAtt3rd" name="TouAtt3rd" min="0" step="any" required>
            <span class="tooltip-icon" data-tooltip="Touches in attacking third">ℹ️</span>
        </div>
        <div class="form-group">
            <label for="RecProg">RecProg:</label>
            <input type="number" id="RecProg" name="RecProg" min="0" step="any" required>
            <span class="tooltip-icon" data-tooltip="completed passes into the penalty area">ℹ️</span>
        </div>
        <div class="form-group">
            <label for="TouAttPen">TouAttPen:</label>
            <input type="number" id="TouAttPen" name="TouAttPen" min="0" step="any" required>
            <span class="tooltip-icon" data-tooltip="touches in attacking penalty area">ℹ️</span>
        </div>
        <div class="form-group">
            <label for="PasTotCmp">PasTotCmp:</label>
            <input type="number" id="PasTotCmp" name="PasTotCmp" min="0" step="any" required>
            <span class="tooltip-icon" data-tooltip="total passes completed">ℹ️</span>
        </div>
        <div class="form-group">
            <label for="TouMid3rd">TouMid3rd:</label>
            <input type="number" id="TouMid3rd" name="TouMid3rd" min="0" step="any" required>
            <span class="tooltip-icon" data-tooltip="touches in middle third">ℹ️</span>
        </div>
        <div class="form-group">
            <label for="Shots">Shots:</label>
            <input type="number" id="Shots" name="Shots" min="0" step="any" required>
            <span class="tooltip-icon" data-tooltip="total shots taken (does not include penalty kicks)">ℹ️</span>
        </div>
        <input type="submit" value="Predict">
        <button type="button" id="reset-btn">Reset</button>
    </form>
    <div class="spinner" id="spinner"></div>
    <div class="result" id="result"></div>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            let jsonData = {};
            formData.forEach((value, key) => { jsonData[key] = Number(value); });

            document.getElementById("spinner").style.display = "block"; // Show spinner
            document.getElementById("result").innerHTML = "";

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify([jsonData])
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("spinner").style.display = "none"; // Hide spinner
                let resultDiv = document.getElementById("result");
                let predictions = data.predictions;
                let probabilities = data.predictions_proba;

                // Assuming 3 classes, you can customize this as per your class labels
                let classLabels = ["Class 0", "Class 1", "Class 2"];

                let probabilitiesHTML = "<h3>Probabilities</h3><ul>";
                probabilities[0].forEach((prob, index) => {
                    probabilitiesHTML += `<li>${classLabels[index]}: ${(prob * 100).toFixed(2)}%</li>`;
                });
                probabilitiesHTML += "</ul>";

                resultDiv.innerHTML = `<h3>Predictions</h3><p>${predictions}</p>${probabilitiesHTML}`;
            })
            .catch(error => {
                document.getElementById("spinner").style.display = "none"; // Hide spinner
                console.error("Error:", error);
            });
        });

        document.getElementById("reset-btn").addEventListener("click", function() {
            document.getElementById("prediction-form").reset();
            document.getElementById("result").innerHTML = "";
        });
    </script>
</body>
</html>
