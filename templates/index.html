<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Perfect Prediction</title>
    <style>
        body {
            background: url('https://i.imgur.com/R6cpurn.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 800px;
            margin: auto;
            background-color: rgba(46, 125, 50, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .description {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #000;
        }

        .football-btn {
            background: url('https://i.imgur.com/rGSEBFp.png') no-repeat center center;
            background-size: contain;
            background-color: #fff;
            width: 80px;
            height: 80px;
            border: 2px solid #FFC107;
            border-radius: 50%;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            border: none;
            outline: none;
            transition: transform 0.2s;
        }

        .football-btn:hover {
            transform: scale(1.1);
        }

        button {
            background-color: #FFC107;
            color: #000;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #FFEB3B;
        }

        #reset-btn {
            background-color: #4CAF50;
            color: #fff;
            font-size: 14px;
            padding: 10px 15px;
            width: auto;
            display: block;
            margin: 20px auto;
            border: none;
            border-radius: 5px;
        }

        #reset-btn:hover {
            background-color: #66BB6A;
        }

        .result {
            margin-top: 30px;
            background-color: rgba(27, 94, 32, 0.8);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .result ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .result li {
            margin: 10px 0;
        }

        .spinner {
            display: none;
            margin: 20px auto;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #4CAF50;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Pitch Perfect Prediction</h1>
    <form id="prediction-form">
        <!-- Input Fields -->
        <div class="form-group">
            <label for="PasTotPrgDist">PasTotPrgDist:</label>
            <input type="number" id="PasTotPrgDist" name="PasTotPrgDist" min="0" step="any" required>
            <div class="description">Total progressive passing distance</div>
        </div>

        <div class="form-group">
            <label for="PasDead">PasDead:</label>
            <input type="number" id="PasDead" name="PasDead" min="0" step="any" required>
            <div class="description">Dead ball passes</div>
        </div>

        <div class="form-group">
            <label for="PasMedCmp">PasMedCmp:</label>
            <input type="number" id="PasMedCmp" name="PasMedCmp" min="0" step="any" required>
            <div class="description">Medium passes completed</div>
        </div>

        <div class="form-group">
            <label for="TouDefPen">TouDefPen:</label>
            <input type="number" id="TouDefPen" name="TouDefPen" min="0" step="any" required>
            <div class="description">Touches in defensive penalty area</div>
        </div>

        <div class="form-group">
            <label for="RecProg">RecProg:</label>
            <input type="number" id="RecProg" name="RecProg" min="0" step="any" required>
            <div class="description">Progressive passes received</div>
        </div>

        <div class="form-group">
            <label for="PasMedCmp">PasMedCmp:</label>
            <input type="number" id="PasMedCmp" name="PasMedCmp" min="0" step="any" required>
            <div class="description">Medium passes completed</div>
        </div>

        <button type="submit" class="football-btn"></button>
        <button id="reset-btn" type="reset">Reset</button>
    </form>

    <!-- Result Section -->
    <div class="result" id="result">
        <h2>Predicted Goals</h2>
        <ul>
            <li>Team 1: <span id="team1-goals">-</span></li>
            <li>Team 2: <span id="team2-goals">-</span></li>
        </ul>
    </div>

    <!-- Spinner -->
    <div class="spinner" id="spinner"></div>

    <script>
        const form = document.getElementById('prediction-form');
        const spinner = document.getElementById('spinner');
        const resultSection = document.getElementById('result');
        const team1Goals = document.getElementById('team1-goals');
        const team2Goals = document.getElementById('team2-goals');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            resultSection.style.display = 'none';
            spinner.style.display = 'block';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            // Simulate API call and delay
            setTimeout(() => {
                spinner.style.display = 'none';
                resultSection.style.display = 'block';

                // Simulated prediction logic (this would be replaced with actual API call)
                const team1Prediction = Math.random().toFixed(2);
                const team2Prediction = Math.random().toFixed(2);

                team1Goals.textContent = team1Prediction;
                team2Goals.textContent = team2Prediction;
            }, 2000);
        });

        // Hide the result and spinner initially
        resultSection.style.display = 'none';
    </script>
</body>

</html>
