<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Position Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #result {
            display: none;
            margin-top: 20px;
        }
        #result h2 {
            color: #333;
        }
        #spinner {
            display: none;
            text-align: center;
        }
        #spinner img {
            width: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #f4f4f4;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Football Position Predictor</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="TouDef3rd">Touches in Defensive 3rd:</label>
                <input type="number" id="TouDef3rd" name="TouDef3rd" required>
            </div>
            <div class="form-group">
                <label for="TI">Tackles Interceptions:</label>
                <input type="number" id="TI" name="TI" required>
            </div>
            <div class="form-group">
                <label for="PasTotPrgDist">Pass Total Progressive Distance:</label>
                <input type="number" id="PasTotPrgDist" name="PasTotPrgDist" required>
            </div>
            <div class="form-group">
                <label for="Clr">Clearances:</label>
                <input type="number" id="Clr" name="Clr" required>
            </div>
            <div class="form-group">
                <label for="PasDead">Passes Dead:</label>
                <input type="number" id="PasDead" name="PasDead" required>
            </div>
            <div class="form-group">
                <label for="TouDefPen">Touches in Defensive Penalty Area:</label>
                <input type="number" id="TouDefPen" name="TouDefPen" required>
            </div>
            <div class="form-group">
                <label for="RecProg">Progressive Receives:</label>
                <input type="number" id="RecProg" name="RecProg" required>
            </div>
            <div class="form-group">
                <label for="PasMedCmp">Passes Medium Completed:</label>
                <input type="number" id="PasMedCmp" name="PasMedCmp" required>
            </div>
            <div class="form-group">
                <label for="TouAttPen">Touches in Attacking Penalty Area:</label>
                <input type="number" id="TouAttPen" name="TouAttPen" required>
            </div>
            <div class="form-group">
                <label for="TouAtt3rd">Touches in Attacking 3rd:</label>
                <input type="number" id="TouAtt3rd" name="TouAtt3rd" required>
            </div>
            <div class="form-group">
                <label for="Pas3rd">Passes in Final 3rd:</label>
                <input type="number" id="Pas3rd" name="Pas3rd" required>
            </div>
            <div class="form-group">
                <label for="PasPrgDist">Pass Progressive Distance:</label>
                <input type="number" id="PasPrgDist" name="PasPrgDist" required>
            </div>
            <div class="form-group">
                <label for="PasCK">Passes Corner Kicks:</label>
                <input type="number" id="PasCK" name="PasCK" required>
            </div>
            <div class="form-group">
                <label for="Int">Interceptions:</label>
                <input type="number" id="Int" name="Int" required>
            </div>
            <div class="form-group">
                <label for="Rec">Receives:</label>
                <input type="number" id="Rec" name="Rec" required>
            </div>
            <div class="form-group">
                <button type="submit">Predict Position</button>
            </div>
        </form>

        <div id="spinner">
            <img src="spinner.gif" alt="Loading...">
        </div>

        <div id="result">
            <h2>Prediction Results:</h2>
            <ul id="result-list"></ul>
        </div>
    </div>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", function(event){
            event.preventDefault();
            document.getElementById("spinner").style.display = "block";
            
            // Prepare the data from the form inputs
            const formData = {
                "TouDef3rd": parseFloat(document.getElementById("TouDef3rd").value),
                "TI": parseFloat(document.getElementById("TI").value),
                "PasTotPrgDist": parseFloat(document.getElementById("PasTotPrgDist").value),
                "Clr": parseFloat(document.getElementById("Clr").value),
                "PasDead": parseFloat(document.getElementById("PasDead").value),
                "TouDefPen": parseFloat(document.getElementById("TouDefPen").value),
                "RecProg": parseFloat(document.getElementById("RecProg").value),
                "PasMedCmp": parseFloat(document.getElementById("PasMedCmp").value),
                "TouAttPen": parseFloat(document.getElementById("TouAttPen").value),
                "TouAtt3rd": parseFloat(document.getElementById("TouAtt3rd").value),
                "Pas3rd": parseFloat(document.getElementById("Pas3rd").value),
                "PasPrgDist": parseFloat(document.getElementById("PasPrgDist").value),
                "PasCK": parseFloat(document.getElementById("PasCK").value),
                "Int": parseFloat(document.getElementById("Int").value),
                "Rec": parseFloat(document.getElementById("Rec").value)
            };

            // Make the API request
            fetch("https://pitch-perfect-mbly.onrender.com/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify([formData])  // Send the data as an array
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("spinner").style.display = "none";
                document.getElementById("result").style.display = "block";
                
                const predictions = data.predictions;
                const predictionsProba = data.predictions_proba;

                // Populate the result list with predictions
                const resultList = document.getElementById("result-list");
                resultList.innerHTML = "";  // Clear previous results

                predictions.forEach((prediction, index) => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `Position: ${mapPredictionToPosition(prediction)} - Probability: ${(predictionsProba[0][index] * 100).toFixed(2)}%`;
                    resultList.appendChild(listItem);
                });
            })
            .catch(error => {
                document.getElementById("spinner").style.display = "none";
                alert("An error occurred: " + error.message);
            });
        });

        // Function to map prediction index to actual position names
        function mapPredictionToPosition(predictionIndex) {
            const positionMap = {
                0: "Forward",
                1: "Midfielder",
                2: "Defender"
            };
            return positionMap[predictionIndex] || "Unknown";
        }

        function resetForm() {
            document.getElementById("prediction-form").reset();
            document.getElementById("result").style.display = "none";
        }
    </script>
</body>
</html>
